<h1 class="player_logo"><a href="#" rel="noopener" target="_blank"><img class="player_logo__pic" srcset="../../../img/yt6.png@2x.png 2x" src="../../../img/yt6.png" alt="樱桃音乐"></a></h1>

                        <ul class="songlist__list" id="song_box">

                    <a href="javascirpt:;" class="song_info__cover js_album" data-stat="y_new.player.info_area.albumpic">
                        <img src="//y.gtimg.cn/mediastyle/yqq/extra/player_cover.png?max_age=31536000" id="song_pic" alt="" class="song_info__pic"/>
                    </a>
                    <div class="song_info__name" id="song_name"></div>
                    <div class="song_info__singer" id="singer_name"></div>
                    <div class="song_info__album" id="album_name"></div>
                </div>
                <div class="song_info__lyric">
                    <div class="song_info__lyric_box js_lyric_box">

                        <div class="song_info__lyric_inner qrc_ctn" id="qrc_ctn" data-mod="1">

                    </div>

        <a href="javascript:;" class="btn_big_play" id="btnplay" title="[空格]"><span class="icon_txt">播放</span></a>
        <a href="javascript:;" class="btn_big_next" title="alt+→"><span class="icon_txt">下一首</span></a>
        <!--歌曲详情-->
        <div class="player_music">

            <div class="player_music__info" id="sim_song_info"><a href="" onclick="setStatCookie&amp;&amp;setStatCookie();" title="告白气球" class="js_song" data-stat="y_new.player.info_area.songname" data-mid="003o2fV02IlSMg" data-id="213023158" data-songtype="0" data-disstid="" rel="noopener nofollow" target="_blank">告白气球</a> - <a href="https://y.qq.com/n/yqq/singer/004LV0lb4fOw89.html#stat=y_new.player.info_area.singername" onclick="setStatCookie&amp;&amp;setStatCookie();" title="周杰伦" class="js_singer" data-stat="y_new.player.info_area.singername" data-singermid="004LV0lb4fOw89" rel="noopener nofollow" target="_blank">周杰伦</a></div>

            <a href="javascript:;" class="btn_big_style_order" id="play_mod" title="顺序播放[O]"><span class="icon_txt">顺序播放[O]</span></a>
        </div>
        <a href="javascript:;" class="btn_big_like js_btn_fav" title="喜欢[V]"><span class="icon_txt">喜欢[V]</span></a>
        <a href="javascript:;" class="btn_big_down js_btn_down" title="下载[D]"><span class="icon_txt">下载[D]</span></a>
        <a class="mod_btn_comment js_into_comment" data-stat="y_new.player.gotocomment" href="javascript:;"  target="_blank"><span class="icon_txt">无评论</span></a>
        <a href="javascript:;" class="btn_big_only" id="simp_btn" title="打开纯净模式[C]"><span class="icon_txt">打开纯净模式[C]</span></a>

        <div class="player_progress player_voice" id="voice">
            <a href="javascript:;" class="btn_big_voice" id="spanmute" title="关闭声音[M]"><span class="icon_txt">关闭声音[M]</span></a>
            <!-- <a href="javascript:;" class="btn_big_voice btn_big_voice--no"><span class="icon_txt">打开声音</span></a> -->
            <div class="player_progress__inner" id="spanvolume" title="调节音量 [增大alt+↑][减小alt+↓]">
                <div class="player_progress__play" style="width:50%;" id="spanvolumebar"><i class="player_progress__dot" id="spanvolumeop"></i></div>
            </div>
        </div>
    </div>
</div>
<div class="bg_player_mask"></div>
<div class="bg_player" style="background-image:url(//y.gtimg.cn/mediastyle/yqq/extra/player_cover.png?max_age=31536000);" id="backImg"></div>
